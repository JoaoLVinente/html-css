<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical e posições</title>
    <style>
        #container {
            position: relative;
            background-color: purple;
            height: 96vh;
            padding: 10px;
        }

        #conteudo {
            position: absolute;
            background-color: yellow;
            width: 300px;
            height: 200px;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
