<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Iframe</title>
    <style>
        iframe.normal {
            border: 1px solid black;
            width: 500px;
            height: 700px;
        }
    </style>
</head>
<body>
    <h1>Veja abaixo, o site do Cursoemvideo em um Iframe</h1>
    <iframe class="normal" src="https://www.cursoemvideo.com" frameborder="1"></iframe>
    <br>
    <h1>Acesse abaixo, o site do YouTube</h1>
    <iframe src="https://www.youtube.com" frameborder="0"></iframe>
</body>
</html>
