<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagens</title>
</head>
<body>
    <h1>Agora estarei testando a inserção de imagens no meu futuro site.</h1>
    <hr>
    <p>
    Vamos a primeira imagem que será posta estando na mesma pasta que este código: <br>
    <img src="Logo JS.jpeg" alt="Logo do JavaScript">
    <br>
    Agora vamos tentar por url: <br>
    <img src="https://w7.pngwing.com/pngs/804/171/png-transparent-web-development-cascading-style-sheets-css3-html-world-wide-web-blue-angle-web-design-thumbnail.png" alt="Logo CSS3"> <!--Tem que ser endereço da imagem e não do link-->
    <br>
    Por ultimo, vamos tentar quando a imagem esta numa pasta dentro da pasta do codigo:
    <br>
    <img src="Teste/html logo.png" alt="Logo HTML5">
    </p>
</body>
</html>
