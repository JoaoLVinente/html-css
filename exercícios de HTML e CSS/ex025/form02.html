<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário e senha</title>
    <style>
        input#botao {
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <h1>Preencha os campos abaixo</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label> <input type="text" name="usu" id="iusu" autocomplete="username" placeholder="Nome do usuário" minlength="6" maxlength="12" required size="12">
        </p>
        <p>
            <label for="isen">Senha:</label> <input type="password" name="sen" id="isen" autocomplete="current-password" placeholder="Senha" minlength="5" maxlength="10" required size="10">
        </p>
        <input type="submit" value="Enviar" id="botao">
        <input type="reset" value="Limpar">
    </form>

</body>
</html>
