<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Email e Telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label> <input type="text" name="nome"  id="inome" autocomplete="name" placeholder="Nome completo">
            </p>
            <p>
                <label for="iemail">Email:</label> <input type="email" name="email" id="iemail" autocomplete="email" placeholder="example@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone:</label> <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
