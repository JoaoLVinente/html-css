<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Checkbox e Radio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas">
                <label for="sexo">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="isxfem">
                <label for="sexo">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <p>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label>
                <br>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
                <br>
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label>
                <br>
                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label>
            </p>
        </fieldset>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
