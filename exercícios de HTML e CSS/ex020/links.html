<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        a:hover {
            color: yellow;
        }

        a:visited {
            color: darkred;
        }

        a:active {
            color: blue;
        }

        a {
            text-decoration: none;
        }

        a::before {
            content: '→'
        }

        a::after {
            content: '←';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <p><a href="https://github.com/gustavoguanabara">GitHub do Gustavo</a></p>
    <p><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">YouTube do Gustavo</a></p>
    <p><a href="https://www.cursoemvideo.com/">Site do Cursoemvideo</a></p>
</body>
</html>
