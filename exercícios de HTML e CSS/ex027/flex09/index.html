<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            display: flex;
            background-color: lightsalmon;
            flex-flow: row nowrap;
        }

        .item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <h1>Flex Box</h1>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Bloco maior</div>
        <div class="item">C</div>
        <div class="item">Bloco um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Bloco maior, que ocupará mais espaço</div>
        <div class="item">G</div>
    </div>
</body>
</html>
