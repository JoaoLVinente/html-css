<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>
        Lista de funções e suas respectivas tags.
    </h1>
    <ul type="square">
        <li><abbr title="Use a tag -> &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;p&gt;">Parágrafos</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;img&gt;"> Imagens</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;abbr&gt;">Abreviações</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;strong&gt;">Negrito</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;em&gt;">Itálico</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;ol&gt;">Listas Ordenadas</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;ul&gt;">Listas Não Ordenadas</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;code&gt;">Código-fonte</abbr>.</li>
        <li><abbr title="Use a tag -> &lt;q&gt;">Citações</abbr>.</li>
    </ul>
</body>
</html>
