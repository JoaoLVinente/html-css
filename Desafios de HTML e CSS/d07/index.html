<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Aqui nós tentaremos fazer uma imagem que mude de tamanho conforme o usuário muda a largura da plataforma na qual usa.</p>
    <hr>
    <picture>
        <source media="(max-width: 600px)" srcset="Imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="Imagens/paisagem-m.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="Imagens/paisagem-g.png" type="image/png">
        <img src="Imagens/paisagem-g.png" alt="Imagem de uma paisagem">
    </picture>
</body>
</html>
